<body> 
	<div class="container"> 
		<ul class="nav nav-tabs">
			<li class="active"><a href="#a_tab" data-toggle="tab" class="atab">OHLC</a></li>
			<li><a href="#b_tab" data-toggle="tab" class="btab">Line</a></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="a_tab">
				<h1>OHLC</h1>
				<svg></svg>
			</div>
			<div class="tab-pane" id="b_tab">
				<h1>Line</h1>
				<svg style="overflow: visible"></svg>
			</div>
		</div>
	</div>

	<script>
		$.getScript("ohlccomb.js");
		$(".atab").click(function() {
			$.getScript("ohlccomb.js");
		})
	</script>

	<script>
		$(".btab").click(function() {
			$.getScript("linecomb.js");
		})
	</script>
